  <script>
    function preview(pic, event) {
      pic.src = URL.createObjectURL(event.target.files[0]);
    }

    $(document).ready(function () {
      $("#btnSearch").click(function () {
        var Email = $("#txtEmail").val();
        var obj = {
          type: "get",
          url: "/search",
          data: {
            email: Email,
          }
        }

        $.ajax(obj).done(function (table) {
          $("#txtName").val(table[0].name);
          $("#txtCont").val(table[0].contact);
          $("#txtAdr").val(table[0].address);
          $("#txtCity").val(table[0].city);
          $("#txtState").val(table[0].state);
          $("#txtPin").val(table[0].pin);
          $("#txtPets").val(table[0].pet);
          $("#pic_preview").attr("src", "uploads/" + table[0].idproof);
          $("#hdn").val(table[0].idproof);

        }).fail(function (stress) {
          alert(stress);
        })
      });
    });

  </script>
