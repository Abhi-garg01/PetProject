<html>

<head>
  <title> Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">


  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">

  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.scss">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#btnProfile").click(function () {
        location.href = "profile-caretaker.html";
      })
      //========================================================

      $("#form-npass").blur(function () {
        var pass = $("#form-npass").val();
        var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
        if (r.test(pass) == true) {
          //alert("Ok");
          $(this).css("border", "1px solid green");

        }
        else {
          //alert("Invalid")   ;
          $(this).css("border", "1px solid red");

        }
      });
      //========================================================

      $("#change-ct-pass").click(function () {
        var PEmail = $("#form-email").val();
        var Oldpass = $("#form-opass").val();
        var Newpass = $("#form-npass").val();

        var obj = {
          type: "get",
          url: "/change-ct-pass",
          data: {
            pEmail: PEmail,
            oldpass: Oldpass,
            newpass: Newpass
          }
        }

        $.ajax(obj).done(function (respJsonAry) {
          alert(respJsonAry);
        }).fail(function (err) {
          alert(err.toString());
        });
      });
    });
  </script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar"
    style="position: fixed;width: 100%;top: 0;">
    <div class="container">
      <a class="navbar-brand" href=""><span class="flaticon-pawprint-1 mr-2"></span>Caretaker Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">LOGOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card" style="width: 18rem; margin-top: 150px; float:left; width:350px; margin-left:100px;">
      <img src="pics/profile icon.png" class="card-img-top" alt="...">
      <button type="button" class="btn btn-danger" id="btnProfile"> Profile </button>
    </div>

    <div class="card" style="width:18rem; margin-top:150px; float:left; margin-left:70px; width:350px;">
      <img src="pics/setting icon.png" class="card-img-top" alt="...">
      <button type="button" class="btn btn-danger" id="btnSetting" data-target="#sharkPwd" data-toggle="modal" href="">
        Settings </button>
    </div>

    <form>
      <div class="modal fade" id="sharkPwd" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Change Password</h1>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="md-form mb-4">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your
                  Email</label>
                <input type="email" id="form-email" name="emailpass" class="form-control validate">
                <div id="err-Email" class=""></div>
              </div>

              <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Old
                  Password</label>
                <input type="password" id="form-opass" name="opass" class="form-control validate">
                <div id="err-Pass" class=""></div>
              </div>

              <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass">New
                  Password</label>
                <input type="password" id="form-npass" name="npass" class="form-control validate">
                <div id="err-Pass" class=""></div>
              </div>


              <div style="padding:10px 0px 10px;">
                <center>
                  <button type="button" class="btn btn-outline-success mt-4" id="change-ct-pass">Change
                    Password </button>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  
</body>

</html>
