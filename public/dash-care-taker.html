  <script>
    $(document).ready(function () {
      $("#btnProfile").click(function () {
        location.href = "profile-caretaker.html";
      })
      //========================================================

      $("#form-npass").blur(function () {
        var pass = $("#form-npass").val();
        var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
        if (r.test(pass) == true) {
          //alert("Ok");
          $(this).css("border", "1px solid green");

        }
        else {
          //alert("Invalid")   ;
          $(this).css("border", "1px solid red");

        }
      });
      //========================================================

      $("#change-ct-pass").click(function () {
        var PEmail = $("#form-email").val();
        var Oldpass = $("#form-opass").val();
        var Newpass = $("#form-npass").val();

        var obj = {
          type: "get",
          url: "/change-ct-pass",
          data: {
            pEmail: PEmail,
            oldpass: Oldpass,
            newpass: Newpass
          }
        }

        $.ajax(obj).done(function (respJsonAry) {
          alert(respJsonAry);
        }).fail(function (err) {
          alert(err.toString());
        });
      });
    });
  </script>
